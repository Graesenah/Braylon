<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="~{shared :: head(title='register')}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Braylon Enterprises</title>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="/css/customerList.css" href="../static/css/customerDetail.css">
</head>

<body>
    <div th:replace="~{shared :: nav}"></div>

    <div class="container">
        <h1>Add/Edit Sales Representative</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" th:name="firstName" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter last Name">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter address">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="phone" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter phone number">
            </div>
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" id="companyName" aria-describedby="companyNameHelp" placeholder="Enter company name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div th:replace="~{shared :: jsPlugins}"></div>
</body>

</html>
