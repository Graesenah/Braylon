<!DOCTYPE html>
<html lang="en">

<head>
  <div th:replace="~{shared :: head(title='register')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braylon Enterprises</title>
  </div>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="/css/customerList.css" href="../static/css/customerDetail.css">
</head>

<body>
  <div th:replace="~{shared :: nav}"></div>

  <div class="container">
    <h1>Add/Edit Customer</h1>
    <form>
      <input type="hidden" class="form-control" name="customerId" id="customerId" th:value="${customer.customerId}">
      <div class="form-group">
        <label for="customerFirstName">First Name</label>
        <input type="text" class="form-control" name="customerFirstName" id="customerFirstName" aria-describedby="customerFirstNameHelp"
          placeholder="Enter first name" th:value="${customer.customerFirstName}">
      </div>
      <div class="form-group">
        <label for="customerLastName">Last Name</label>
        <input type="text" class="form-control" name="customerLastName" id="customerLastName" aria-describedby="customerLastNameHelp"
          placeholder="Enter last Name" th:value="${customer.customerLastName}">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" name="address" id="address" aria-describedby="addressHelp"
          placeholder="Enter address" th:value="${customer.address}">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="phone" class="form-control" name="phoneNumber" id="phoneNumber" aria-describedby="phoneNumberHelp"
          placeholder="Enter phone number" th:value="${customer.phoneNumber}">
      </div>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" name="companyName" id="companyName" aria-describedby="companyNameHelp"
          placeholder="Enter company name" th:value="${customer.companyName}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
          placeholder="Enter email" th:value="${customer.email}">
      </div>
      <div class="form-group col">
        <label for="salesRepSelect">Sales Rep.</label>
        <select class="form-control" id="salesRepSelect" name="salesRep">
          <option selected value="100" th:value="0" th:selected="${customer.salesRep == null}">- Select -</option>
          <option th:each="salesRep : ${salesReps}" th:text="${salesRep.firstName + ' ' + salesRep.lastName}" th:value="${salesRep.salesRepID}"
            th:selected="${salesRep.equals(customer.salesRep)}">
            Sally SalesRep</option>
        </select>
        <div th:if="${#fields.hasErrors('customer.salesRep')}">
            <p th:each="error : ${#fields.errors('customer.salesRep')}" class="alert alert-danger" th:text="${error}">
                Bad name </p>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div th:replace="~{shared :: jsPlugins}"></div>
</body>

</html>
